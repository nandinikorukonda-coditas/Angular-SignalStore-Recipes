<mat-card class="summary-card">

    <!-- projected image -->
    <ng-content select="img"></ng-content>
  
    <mat-card-content>
      <div class="content">
        <mat-icon *ngIf="icon()">{{ icon() }}</mat-icon>
        <div>
          <h2 class="title">{{ title() }}</h2>
          <p class="value">{{ value() }}</p>
        </div>
      </div>
  
      <!-- projected body -->
      <ng-content></ng-content>
    </mat-card-content>
  
  </mat-card>
