<div class="recipes-container">
    <!-- Search bar -->
    <!-- <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search recipes</mat-label>
      <input matInput placeholder="Enter recipe name..." (input)="search($event.target.value)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field> -->
  
    <!-- Loading / Error -->
    <div *ngIf="store.isLoading()" class="loading">Loading recipes...</div>
    <div *ngIf="store.error()" class="error">{{ store.error() }}</div>
  
    <!-- Recipes Grid -->
    <div class="recipes-grid">
      <app-card
        *ngFor="let recipe of store.recipes()"
        [title]="recipe.name"
        [value]="recipe.cuisine"
       
        class="recipe-card"
      >
        <!-- Image at the top -->
        <img class="recipe-image" [src]="recipe.image" [alt]="recipe.name" />
  
        <!-- Additional content -->
        <div class="recipe-details">
          <p>Difficulty: {{ recipe?.difficulty }}</p>
          <p>Servings: {{ recipe?.servings }}</p>
          <p>Rating: ‚≠ê {{ recipe?.rating }} ({{ recipe?.reviewCount }})</p>
  
          <div class="tags">
            <span *ngFor="let tag of recipe?.tags" class="tag">{{ tag }}</span>
          </div>
        </div>
  
        <!-- Actions: Delete & Favourite -->
        <div class="recipe-actions">
          <app-button label="Delete" type="warn" icon="delete" (clicked)="delete(recipe.id)"></app-button>
  
          <!-- Favourite Icon -->
          <mat-icon
            class="fav-icon"
            [color]="favouriteStore.isFavourite(recipe.id) ? 'warn' : ''"
            (click)="toggleFavourite(recipe)"
          >
            {{ favouriteStore.isFavourite(recipe.id) ? 'favorite' : 'favorite_border' }}
          </mat-icon>
        </div>
      </app-card>
    </div>
  </div>
